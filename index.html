<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="assets/desktop/logo.svg"
          alt="Logo POD"
          class="website-logo"
        />
      </div>
    </header>

    <main class="main-content">
      <div class="container main-container">
        <h1><span>Publish your podcasts </span>everywhere.</h1>
        <p class="text-container">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>

        <form
          action="#"
          class="email-collector text-container"
          id="email-collector"
          method="POST"
        >
          <input
            id="email"
            name="emailAddress"
            type="email"
            aria-label="email adress"
            placeholder="Email address"
            class="form-input"
            required
          />
          <button type="submit" class="btn" id="btn">Request access</button>
          <div id="" class="javascript-warning"></div>
        </form>

        <div class="logo-container">
          <img
            src="./assets/desktop/spotify.svg"
            alt="Spotify logo"
            class="sponsor-logo filter"
          />
          <img
            src="./assets/desktop/apple-podcast.svg"
            alt="Apple Podcast logo"
            class="sponsor-logo filter"
          />
          <img
            src="./assets/desktop//google-podcasts.svg"
            alt="Google Podcasts logo"
            class="sponsor-logo filter"
          />
          <img
            src="./assets/desktop/pocket-casts.svg"
            alt="Pocket Casts logo"
            class="sponsor-logo filter"
          />
        </div>
      </div>
    </main>
  </body>
</html>
